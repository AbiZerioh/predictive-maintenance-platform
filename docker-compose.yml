version: '3.8'

services:
  api:
    build: .
    container_name: predictive-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./data:/app/data
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - PYTHONUNBUFFERED=1

  dashboard:
    build: .
    container_name: predictive-dashboard
    ports:
      - "8501:8501"
    volumes:
      - ./models:/app/models
      - ./data:/app/data
    command: streamlit run streamlit_app.py --server.port 8501 --server.address 0.0.0.0
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - api
